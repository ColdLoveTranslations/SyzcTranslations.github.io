<!DOCTYPE html>
<html>
{% include head.html %}

	<body>
		{% include header.html %}
		<main>
			<article>
				{{ content }}
			</article>
			
			{% if page.comments %}
			  <div id="disqus_thread"></div>
			  <script>

			  var disqus_config = function () {
			  	this.page.url = "{{ page.url | prepend: site.url }}".trim();
			  	this.page.identifier = "{{ page.category }} {{ page.title }}".trim();
			  	this.page.title = "{{ page.category }} {{ page.title }}".trim();
			  };
			  
			  (function() { // DON'T EDIT BELOW THIS LINE
			  var d = document, s = d.createElement('script');
			  s.src = 'https://http-syzctranslations-github-io.disqus.com/embed.js';
			  s.setAttribute('data-timestamp', +new Date());
			  (d.head || d.body).appendChild(s);
			  })();
			  </script>
			  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			{% endif %}

			<script>
			  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			  ga('create', 'UA-103781827-1', 'auto');
			  ga('send', 'pageview');
			</script>
		</main>
		{% include footer.html %}
	</body>

</html>
